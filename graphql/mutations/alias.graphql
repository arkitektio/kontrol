mutation CreateAlias($input: CreateAliasInput!) {
  createAlias(input: $input) {
    ...InstanceAlias
  }
}


mutation DeleteAlias($input: DeleteAliasInput!) {
  deleteAlias(input: $input) 
    
}


mutation UpdateAlias($input: UpdateAliasInput!) {
  updateAlias(input: $input) {
    ...InstanceAlias
  }
}