query DeviceCodeByCode($code: String!) {
  deviceCodeByCode(deviceCode: $code) {
    ...DeviceCode
  }
}

query ValidateDeviceCode($deviceCode: ID!, $composition: ID!) {
  validateDeviceCode(deviceCode: $deviceCode, composition: $composition) {
    valid
    reason
    mappings {
      key
      serviceInstance {
        id
        identifier
        
    }
  }
  }
}