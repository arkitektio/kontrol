fragment ServiceInstance on ManagementServiceInstance {
  identifier
  release {
    id
    service {
    identifier
    id
    description
    name
    logo {
      presignedUrl
    }}
    version

  }
  id
  device {
    id
    name
  }
  organization {
    id
  }

  allowedUsers {
    ...ListUser
  }
  deniedUsers {
    ...ListUser
  }
  mappings {
    ...ListServiceInstanceMapping
  }
  aliases {
    ...ListInstanceAlias
  }
  logo {
    presignedUrl
  }
  roles {
    id
    identifier
    description
  }
  scopes {
    id
    identifier
    description
  }
}

fragment ListServiceInstance on ManagementServiceInstance {
  id
  identifier
  release {
    id
    service {
      id
      identifier
      logo {
      presignedUrl
    }
    }
    version
  }
  organization {
    id
  }
}
