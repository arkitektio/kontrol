fragment ListInvite on ManagementInvite {
  id
  token
  createdBy {
    id
    username
  }
  createdFor {
    ...ListOrganization
  }
  status
  createdAt
  expiresAt
}

fragment Invite on ManagementInvite {
  id
  token
  createdBy {
    id
    username
    profile {
      id
      avatar {
        presignedUrl
      }
    }
  }
  createdFor {
    ...Organization
  }
  acceptedBy {
    id
    username
    profile {
      id
      avatar {
        presignedUrl
      }
    }
  }
  status
  inviteUrl
  createdAt
  expiresAt
}


fragment DetailInvite on ManagementInvite {
  id
  token
  createdBy {
    id
    username
    profile {
      id
      avatar {
        presignedUrl
      }
    }
  }
  createdFor {
    ...Organization
  }
  acceptedBy {
    id
    username
    profile {
      id
      avatar {
        presignedUrl
      }
    }
  }
  createdMemberships {
    id
    roles {
      identifier
      id
    }
    user {
      id
      username
      email
      profile {
        id
        avatar {
          presignedUrl
        }
      }
    }
  }
  status
  inviteUrl
  createdAt
  expiresAt
}